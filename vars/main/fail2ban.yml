###############################################################################
# Default fail2ban.conf Settings
###############################################################################
# Default install settings for /etc/fail2ban/fail2ban.conf

# Set the log level output.
# Values: CRITICAL, ERROR, WARNING, NOTICE, INFO, DEBUG (Default: INFO)
fail2ban_default_loglevel:     'INFO'

# Set the log target. This could be a file, SYSLOG, STDERR or STDOUT. Only one
# log target can be specified. If you change logtarget from the default value
# and you are using logrotate -- also adjust or disable rotation in the
# corresponding configuration file (e.g. /etc/logrotate.d/fail2ban on Debian
# systems)
# Values: STDOUT, STDERR, SYSLOG, SYSOUT, FILE (Default: STDERR)
fail2ban_default_logtarget:    '/var/log/fail2ban.log'

# Set the syslog socket file. Only used when logtarget is SYSLOG. Auto uses
# platform.system() to determine predefined paths
# Values: auto, FILE (Default: auto)
fail2ban_default_syslogsocket: 'auto'

# Set the socket file. This is used to communicate with the daemon. Do not
# remove this file when Fail2ban runs. It will not be possible to communicate
# with the server afterwards.
# Values: FILE (Default: /var/run/fail2ban/fail2ban.sock)
fail2ban_default_socket:       '/var/run/fail2ban/fail2ban.sock'

# Set the PID file. This is used to store the process ID of fail2ban server.
# Values: FILE (Default: /var/run/fail2ban/fail2ban.pid)
fail2ban_default_pidfile:      '/var/run/fail2ban/fail2ban.pid'

# Set the file for the fail2ban persistent data to be stored. A value of
# ":memory:" means database is only stored in memory and data is lost when
# fail2ban is stopped. A value of "None" disables the database.
# Values: None, :memory:, FILE (Default: /var/lib/fail2ban/fail2ban.sqlite3)
fail2ban_default_dbfile:       '/var/lib/fail2ban/fail2ban.sqlite3'

# Sets age at which bans should be purged from the database
# Values: SECONDS (Default: 86400 (24hours))
fail2ban_default_dbpurgeage:   86400

# Number of matches stored in database per ticket (resolvable via tags
# <ipmatches>/<ipjailmatches> in actions)
# Values: INT (Default: 10)
fail2ban_default_dbmaxmatches: 10

# Specifies the stack size (in KiB) to be used for subsequently created
# threads, and must be 0 or a positive integer value of at least 32.
# Values: SIZE (Default: 0 (use platform or configured default))
fail2ban_default_stacksize:    0
